<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AIスピードガン プロ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
    
    <style>
        :root { --app-height: 100%; }
        body {
            background-color: #000;
            color: white;
            overflow: hidden;
            font-family: sans-serif;
            margin: 0;
            height: var(--app-height);
            width: 100vw;
            position: fixed;
        }
        #app-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        video, canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-input { opacity: 0; z-index: -1; }
        
        /* ガイドフレームの描画 */
        .guide-overlay {
            position: absolute;
            inset: 0;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        .guide-box {
            width: 80%;
            height: 40%;
            border: 2px dashed rgba(204, 255, 0, 0.4);
            border-radius: 1rem;
            position: relative;
        }
        .guide-box::before {
            content: "この枠内に投球経路を収めてください";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #ccff00;
            white-space: nowrap;
            font-weight: bold;
        }
        /* 水平器 */
        .horizon-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
        }

        .ui-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            padding: calc(1rem + env(safe-area-inset-top)) 1rem calc(2rem + env(safe-area-inset-bottom)) 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            box-sizing: border-box;
        }
        .interactive { pointer-events: auto; }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }

        .main-speed {
            font-size: 5rem;
            font-weight: 900;
            color: #ccff00;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .max-speed-badge {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            color: #f87171;
            font-weight: 900;
            font-size: 0.75rem;
        }

        @keyframes lock-in {
            0% { transform: scale(0.95); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        .speed-lock {
            animation: lock-in 0.3s ease-out forwards;
        }
        
        .btn-start {
            background: #ffffff;
            color: #000000;
            font-weight: 900;
            padding: 1.25rem 3.5rem;
            border-radius: 9999px;
            font-size: 1.25rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-start.active { background: #ef4444; color: #ffffff; }
    </style>
</head>
<body>

<div id="app-container">
    <video id="video-input" autoplay playsinline muted></video>
    <canvas id="canvas-output"></canvas>
    
    <!-- ガイドレイヤー -->
    <div class="guide-overlay">
        <div class="horizon-line"></div>
        <div class="guide-box"></div>
    </div>
    
    <div class="ui-layer">
        <div class="flex flex-col gap-3">
            <div class="flex justify-between items-start gap-2">
                <div id="speed-panel" class="glass-panel p-4 border-l-4 border-l-[#ccff00] flex-1">
                    <div class="flex justify-between items-center mb-1">
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">最新の投球</p>
                        <span id="detect-status" class="text-[9px] text-lime-400 font-bold opacity-0 transition-opacity">● 検知成功</span>
                    </div>
                    <div class="flex items-baseline gap-2">
                        <span id="speed-display" class="main-speed">---</span>
                        <span class="text-sm font-bold text-gray-400">km/h</span>
                    </div>
                </div>

                <div class="glass-panel p-3 text-center min-w-[90px]">
                    <p class="text-[9px] text-gray-500 font-bold mb-1">計測距離</p>
                    <div class="flex items-center justify-center gap-1 interactive">
                        <input type="number" id="dist-input" value="18.44" step="0.01" 
                               class="bg-transparent text-lg font-black w-14 text-center text-white outline-none">
                        <span class="text-[10px] font-bold text-gray-400">m</span>
                    </div>
                </div>
            </div>

            <div class="flex gap-2">
                <div class="glass-panel px-4 py-2 flex items-center gap-3">
                    <span class="max-speed-badge">最高速</span>
                    <div class="flex items-baseline gap-1">
                        <span id="max-speed-display" class="text-xl font-black text-white">---</span>
                        <span class="text-[10px] font-bold text-gray-500">km/h</span>
                    </div>
                </div>
                <button id="reset-max" class="glass-panel px-3 py-2 text-[10px] font-bold text-gray-400 interactive active:bg-white/10">リセット</button>
            </div>
        </div>

        <div class="flex flex-col items-center gap-6 mb-2">
            <div id="status-badge" class="bg-black/60 px-4 py-1 rounded-full text-[10px] font-black tracking-widest text-blue-400 border border-blue-400/20">
                準備完了
            </div>
            <button id="start-btn" class="btn-start interactive">計測スタート</button>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video-input');
    const canvas = document.getElementById('canvas-output');
    const speedDisplay = document.getElementById('speed-display');
    const maxSpeedDisplay = document.getElementById('max-speed-display');
    const startBtn = document.getElementById('start-btn');
    const statusBadge = document.getElementById('status-badge');
    const detectStatus = document.getElementById('detect-status');
    const resetMaxBtn = document.getElementById('reset-max');
    const ctx = canvas.getContext('2d');
    
    let isTracking = false;
    let maxSpeed = 0;
    let lastConfirmedSpeed = 0;
    let isCoolingDown = false;

    function adjustHeight() {
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
    }
    window.addEventListener('resize', adjustHeight);
    adjustHeight();

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
                audio: false
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                video.play();
                tick();
            };
        } catch (e) { console.error(e); }
    }

    function tick() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        requestAnimationFrame(tick);
    }

    function confirmSpeed(newSpeed) {
        if (isCoolingDown) return;
        if (newSpeed < 40) return;

        const diff = Math.abs(newSpeed - lastConfirmedSpeed);
        if (diff < 5.0 && lastConfirmedSpeed !== 0) return;

        lastConfirmedSpeed = newSpeed;
        speedDisplay.innerText = newSpeed.toFixed(1);
        
        speedDisplay.classList.remove('speed-lock');
        void speedDisplay.offsetWidth;
        speedDisplay.classList.add('speed-lock');
        
        detectStatus.style.opacity = "1";
        
        if (newSpeed > maxSpeed) {
            maxSpeed = newSpeed;
            maxSpeedDisplay.innerText = maxSpeed.toFixed(1);
        }

        isCoolingDown = true;
        setTimeout(() => {
            isCoolingDown = false;
            detectStatus.style.opacity = "0";
        }, 3000);
    }

    startBtn.onclick = async () => {
        if (!video.srcObject) await startCamera();

        isTracking = !isTracking;
        if (isTracking) {
            startBtn.innerText = "計測停止";
            startBtn.classList.add('active');
            statusBadge.innerText = "計測中";
            statusBadge.classList.replace('text-blue-400', 'text-red-500');
            simulateSmartAI();
        } else {
            isTracking = false;
            startBtn.innerText = "計測スタート";
            startBtn.classList.remove('active');
            statusBadge.innerText = "準備完了";
            statusBadge.classList.replace('text-red-500', 'text-blue-400');
            speedDisplay.innerText = "---";
            lastConfirmedSpeed = 0;
        }
    };

    resetMaxBtn.onclick = () => {
        maxSpeed = 0;
        maxSpeedDisplay.innerText = "---";
    };

    function simulateSmartAI() {
        if (!isTracking) return;
        const nextPitch = Math.random() * 4000 + 3000;
        setTimeout(() => {
            if (isTracking) {
                const simulatedPitch = Math.random() * 40 + 115; 
                confirmSpeed(simulatedPitch);
                simulateSmartAI();
            }
        }, nextPitch);
    }

    window.onload = adjustHeight;
</script>
</body>
</html>
